<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/352e500edc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body__color">
    <div class="status-bar body__color">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header body__color">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">
        <span>슬기</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="screen">
      <div class="chat__timestamp">
        <span>Friday, August 21, 2020</span>
      </div>
      <div class="message-row-other">
        <img src="photo/friends1.JPG" alt="" />
        <div class="message-row__info">
          <span class="message-row__author">슬기</span>
          <div class="message-row__content">
            <span class="message-row__bubble-other">머함?</span>
            <span class="message-row__time">16:30</span>
          </div>
        </div>
      </div>
      <div class="message-row-me">
        <div class="message-row__info-me">
          <div class="message-row__content">
            <span class="message-row__time">16:35</span>
            <span class="message-row__bubble-me">집감</span>
          </div>
        </div>
      </div>
      <div class="message-row-me">
        <div class="message-row__info-me">
          <div class="message-row__content">
            <span class="message-row__time">16:35</span>
            <span class="message-row__bubble-me">과제?</span>
          </div>
        </div>
      </div>
      <div class="message-row-other">
        <img src="photo/friends1.JPG" alt="" />
        <div class="message-row__info">
          <span class="message-row__author">슬기</span>
          <div class="message-row__content">
            <span class="message-row__bubble-other">완전 많음 ㅠ</span>
            <span class="message-row__time">16:37</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Please write a message" />
        <i class="far fa-grin-tongue-squint"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>ㅠㅠ Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
