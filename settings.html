<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/352e500edc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">
        <span>Settings</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>
    <main class="screen">
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Notices</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-flask fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Kokoa Lab</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-info-circle fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Version</span>
            </div>
          </div>
          <div class="user-component__column">Latest Version</div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-lock fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Privacy</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-bell fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Notifications</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-user fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Friends</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-comment fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Chats</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-mobile fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Display</span>
              <span class="user-component__new">N</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-brush fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Themes</span>
              <span class="user-component__new">N</span>
            </div>
          </div>
          <div class="user-component__column">Default Theme</div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-phone-alt fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Call</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Etc.</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-question-circle"></i>
            <div class="user-component__text settings__title">
              <span class="user-component__title">Information</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>
    <nav class="nav body__color">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>ㅠㅠ Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
