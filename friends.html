<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/352e500edc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="screen">
      <a id="friends-display-link" href="#"
        ><i class="fas fa-info-circle"></i>Friends' Names Display<i
          class="fas fa-chevron-right fa-xs"
        ></i
      ></a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photo/avatar.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <span class="user-component__title">Quasar</span>
            <p class="user-component__status">집에가고싶다</p>
          </div>
        </div>
        <div class="user-component__column-music">
          Champagne Supernova - Oasis <i class="far fa-play-circle"></i>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Birthday</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR2GvGAU-zv34-gTZuslvPYfbA4X9a3tg5KQQ&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <span class="user-component__title"
                >Check Your Friends' Birthday!</span
              >
              <p class="user-component__status"></p>
            </div>
          </div>
          <div class="user-component__column">
            <span>1</span><i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://lh3.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <span class="user-component__title">Channel</span>
              <p class="user-component__status"></p>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span><i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 2</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="photo/friends1.JPG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <span class="user-component__title">슬기</span>
              <p class="user-component__status">우아아아ㅏ</p>
            </div>
          </div>
          <div class="user-component__column-music">
            Psycho - Redvelvet <i class="far fa-play-circle"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="photo/emma-watson.JPG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <span class="user-component__title">Emma Watson</span>
              <p class="user-component__status">Hi</p>
            </div>
          </div>
          <div class="user-component__column-music">
            Shallow - Lady Gaga & Br...
            <i class="far fa-play-circle"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav body__color">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>ㅠㅠ Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
