<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/352e500edc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <span class="screen-header__icons__find-cog">
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    <main class="screen">
      <div class="component__btns-lgbox">
        <div class="component__btns">
          <div class="component__btn-box">
            <i class="fas component__btn fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </div>
          <div class="component__btn-box">
            <i class="far component__btn fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="component__btn-box">
            <i class="fas component__btn fa-id-card-alt fa-2x"></i>
            <span>Add by ID</span>
          </div>
          <div class="component__btn-box">
            <i class="far component__btn fa-envelope fa-2x"></i>
            <span>Invite</span>
          </div>
        </div>
      </div>
      <div class="find-recommend">
        <span class="find-recommend__title">Recommended Friends</span>
        <div class="find-recommend__content">
          <p>You have no recommended friends.</p>
        </div>
      </div>
      <div class="find-openchat">
        <div class="find-openchat__title">
          <span>Open Chat</span>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="find-openchat__room">
          <div class="find-openchat__info">
            <span>#BTS</span>
            <span class="info__hashtag">#BTS #ARMY #FRIENDS</span>
            <div class="info__host">
              <img src="" alt="" />
              <span>802 members |</span>
              <span>Active</span>
            </div>
          </div>
          <div class="find-openchat__post">
            <img
              class="openchat__post"
              src="https://thevisionmsms.org/wp-content/uploads/2018/08/oofsies-900x900.jpg"
              alt=""
            />
            <span><i class="fas fa-heart"></i>326</span>
          </div>
        </div>
      </div>
      <div class="find-openchat__room">
        <div class="find-openchat__info">
          <span>#BTS</span>
          <span class="info__hashtag">#BTS #ARMY #FRIENDS</span>
          <div class="info__host">
            <img class="" src="#" alt="" />
            <span>299 members |</span>
            <span>Active</span>
          </div>
        </div>
        <div class="find-openchat__post">
          <img
            class="openchat__post"
            src="https://image.yes24.com/momo/TopCate1896/MidCate005/189546403.jpg"
            alt=""
          />
          <span><i class="fas fa-heart"></i>259</span>
        </div>
      </div>
    </main>
    <nav class="nav body__color">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>ㅠㅠ Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
