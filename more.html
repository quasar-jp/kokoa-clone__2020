<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/352e500edc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photo/avatar.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <span class="user-component__title">Quasar</span>
            <p class="user-component__email">quasar-jp.com</p>
          </div>
        </div>
        <div class="user-component__column-edit">
          <i class="far fa-edit fa-lg"></i>
        </div>
      </div>
      <div class="component__btns-lgbox">
        <div class="component__btns">
          <div class="component__btn-box">
            <i class="fas component__btn fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </div>
          <div class="component__btn-box">
            <i class="far component__btn fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="component__btn-box">
            <i class="fas component__btn fa-id-card-alt fa-2x"></i>
            <span>Add by ID</span>
          </div>
          <div class="component__btn-box">
            <i class="far component__btn fa-envelope fa-2x"></i>
            <span>Invite</span>
          </div>
        </div>
        <div class="component__btns">
          <div class="component__btn-box">
            <i class="far component__btn fa-calendar-check fa-2x"></i>
            <span>Calender</span>
          </div>
          <div class="component__btn-box">
            <i class="far component__btn fa-grin-tongue-squint fa-2x"></i>
            <span>Emoticon</span>
          </div>
          <div class="component__btn-box">
            <i class="fas component__btn fa-gamepad fa-2x"></i>
            <span>Game</span>
          </div>
          <div class="component__btn-box">
            <i class="fas component__btn fa-gift fa-2x"></i>
            <span>Gift</span>
          </div>
        </div>
      </div>
      <div class="component__btns-lgbox">
        <span class="lgbox__title">Suggestions</span>
        <div class="component__btns">
          <div class="component__btn-box">
            <i
              class="fab component__btn component__kokoa fa-y-combinator fa-2x"
            ></i>
            <span>Kokoa Story</span>
          </div>
          <div class="component__btn-box">
            <i class="fab component__btn component__kokoa fa-korvue fa-2x"></i>
            <span>Kokoa Friends</span>
          </div>
          <div class="component__btn-box">
            <i class="far component__btn component__kokoa fa-gem fa-2x"></i>
            <span>Kokoa Jem</span>
          </div>
          <div class="component__btn-box"></div>
        </div>
      </div>
    </main>
    <nav class="nav body__color">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>ㅠㅠ Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
